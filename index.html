    <div>

      <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
      <p>Sesler deneme amaçlı sadece ilk beş sayfada mevcuttur.</p>
      <p>Tasarım kaba bi fikir vermek için yaptığım bir şey daha grafik ve anlaşılır butonlar, arkaplan vs. ayarlanabilir rahatlıkla.</p>

<script type="text/javascript">
	
	var opts = {
  lines: 13 // The number of lines to draw
, length: 28 // The length of each line

<script src="compatibility.js"></script>
<script src="pdf.js"></script>


<script id="script">
  //
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.
  //
  PDFJS.workerSrc = 'pdf.worker.js';  

  var url = './Eda.pdf';
  alert(url);
  var audio = new Audio("1.m4a" );
  var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      desiredWidth = Math.min(document.documentElement.clientHeight, (document.documentElement.clientWidth-60)/2)
      canvas = document.getElementById('the-canvas'),
      ctx = canvas.getContext('2d');
  /**
   * Get page info from document, resize canvas accordingly, and render page.
   * @param num Page number.
   */
  function renderPage(num) {
    pageRendering = true;
    // Using promise to fetch the page
    pdfDoc.getPage(num).then(function(page) {
      var firstPort = page.getViewport(1);
      var scale = desiredWidth / firstPort.width;
      var viewport = page.getViewport(scale);
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      // Render PDF page into canvas context
      var renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      var renderTask = page.render(renderContext);
      // Wait for rendering to finish
      renderTask.promise.then(function () {
        pageRendering = false;
        if (pageNumPending !== null) {
          // New page rendering is pending
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });
    });
    // Update page counters
    document.getElementById('page_num').textContent = pageNum;
  }
  /**
   * If another page rendering in progress, waits until the rendering is
   * finised. Otherwise, executes rendering immediately.
   */
  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }
  /**
   * Displays previous page.
   */
  function onPrevPage() {
    audio.pause();
    audio.currentTime = 0;
    if (pageNum <= 1) {
      return;
    }
    pageNum--;
    queueRenderPage(pageNum);
  }
  document.getElementById('prev').addEventListener('click', onPrevPage);
  /**
   * Displays next page.
   */
  function onNextPage() {
    audio.pause();
    audio.currentTime = 0;
    if (pageNum >= pdfDoc.numPages) {
      return;
    }
    pageNum++;
    queueRenderPage(pageNum);
  }
  document.getElementById('next').addEventListener('click', onNextPage);
  /**
   * Asynchronously downloads PDF.
   */
  PDFJS.getDocument(url).then(function (pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page_count').textContent = pdfDoc.numPages;
    // Initial/first page rendering
    renderPage(pageNum);
  });

  function playSound() {
    audio = new Audio(pageNum+".m4a" );
    audio.play();
  }
</script>
